    <main>
            <div style="text-align: center; margin: 20px 0;">
            <img src="contactus-banner.png" alt="Contact Us Insignia" style="width: 250px; height: auto;">
        </div>
        <p style="color: slategray; text-align: center; margin-inline:50px"></p>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <h2>Contact Us</h2>

                    alt="Instagram Logo">
                Your_UrbanHome_
            </p>
            <p>
                <img src="https://img.icons8.com/ios-filled/50/000000/address.png" alt="Address Icon"
                    style="width: 20px; vertical-align: middle;">

            </p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("#contactForm");
            form.addEventListener("submit", async function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('submit_form.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();
                    console.log('Response:', responseData);

                    if (!response.ok) {
                        throw new Error(responseData.error || 'Failed to send message');
                    }

                    alert('Message sent successfully!');
                    form.reset();
                } catch (error) {
                    alert('Failed to send message');
                    console.error('Error sending message:', error);
                }
            });
        });
    </script>
