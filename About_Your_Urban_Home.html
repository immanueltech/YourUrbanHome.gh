    <style>
        /* make box-sizing predictable on all devices */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: rgba(233, 235, 228, 0.671);
            /* Set a base background color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0;
            /* Remove padding from the body */
            margin: 0;
            /* Remove margin from the body */
        }

        .background-container {
            /* ...existing code... */
            max-width: 1200px;
            margin: 0 auto;
            background: url('Living.webp') no-repeat center center;
            background-size: cover;
            /* use cover by default for balanced desktop fit */
            background-repeat: no-repeat;
            border-radius: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 24px;
            /* slightly reduced padding */
            min-height: 40vh;
            /* responsive height */
            height: auto;
        }

        .styled-hr {
            border: 0;
            height: 2px;
            background: goldenrod;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: brown;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid brown;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            color: white;
            background-color: goldenrod;
        }

        @media (max-width: 600px) {
            .center-image {
                width: 100%;
                max-width: 100%;
                /* Ensure full width on smaller devices */
                height: auto;
                /* Maintain aspect ratio */
            }

            .styled-hr {
                margin: 10px 0;
            }

            p {
                margin-inline: 10px;
                font-size: 14px;
                /* Adjust font size for better readability */
                text-align: center;
            }

            h1 {
                font-size: 2em;
                /* Adjust font size for smaller screens */
                text-align: center;
                /* Ensure text is centered */
            }

            .background-container {
                background-size: contain;
                /* Ensure the full image adjusts for smaller screens */
                min-height: auto;
                /* Adjust minimum height for smaller devices */
                padding: 12px;
                /* Adjust padding for smaller screens */
            }
        }

        .header-background {
            background: none;
            min-height: 200px;
            /* Ensure the header has a minimum height */
        }

        /* Header box - centered and responsive */
        .header-text {
            text-align: center;
            padding: 18px;
            border-radius: 10px;
            background-color: rgba(233, 235, 228, 0.95);
            /* visible but subtle on desktop */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            display: block;
            margin: 20px auto;
            max-width: 800px;
            /* allow wider on desktop */
            width: 90%;
            /* but responsive on small screens */
        }

        .contact-us {
            text-align: center;
            margin-top: 20px;
            padding: 18px;
            background-color: papayawhip;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(100% - 40px);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-us img {
            width: 30px;
            vertical-align: middle;
        }

        .contact-us p {
            margin: 5px 0;
            font-size: 16px;
            /* Default font size */
        }

        @media (max-width: 600px) {
            .contact-us {
                padding: 12px;
                /* Reduce padding for smaller screens */
                border-radius: 5px;
                /* Reduce border radius for smaller devices */
                width: calc(100% - 24px);
            }

            .contact-us p {
                font-size: 14px;
                /* Adjust font size for smaller screens */
            }
        }

        .footer-background {
            background-color: rgba(233, 235, 228, 0.9);
            /* Add a subtle background color */
            text-align: center;
            padding: 20px;
            /* Increase padding for better readability */
            width: 100%;
            /* Ensure it spans the full width */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow at the top */
        }

        .footer-content p {
            font-size: 16px;
            /* Increase font size for readability */
            color: goldenrod;
            /* Use a readable color */
            margin: 0;
            /* Remove default margin */
        }

        @media (max-width: 600px) {
            .footer-background {
                padding: 15px;
                /* Adjust padding for smaller screens */
            }

            .footer-content p {
                font-size: 14px;
                /* Adjust font size for smaller screens */
            }
        }

        /* Desktop-specific adjustments */
        @media (min-width: 1024px) {
            .background-container {
                background-size: cover;
                /* ensure image fills large view nicely */
                min-height: 75vh;
                /* taller container on desktop */
                padding: 40px 48px;
                /* more breathing room */
                max-width: 1400px;
                /* allow wider layouts */
            }

            .header-text {
                max-width: 60%;
                /* wider box on desktop */
                padding: 24px 32px;
                /* larger padding */
                margin: 28px auto;
                /* vertical spacing */
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.12);
                background-color: rgba(255, 255, 255, 0.85);
                /* slightly brighter to contrast background */
            }

            .header-background h1 {
                font-size: 3.6em;
                /* larger title on desktop */
                letter-spacing: 1px;
            }

            .contact-us {
                max-width: 1200px;
                padding: 24px 32px;
                font-size: 18px;
                /* slightly larger contact text */
                margin-top: 28px;
            }
        }
    </style>

</head>
